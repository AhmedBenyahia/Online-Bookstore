
<div id="LoginForm">
<div class="container">
  <h1 class="form-heading">Welcome</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>User Login</h2>
        <p>Please enter your username and password</p>
      </div>
      <form id="Login">

        <div class="form-group">


          <input #username type="email" class="form-control" id="inputEmail" placeholder="Username">

        </div>

        <div class="form-group">

          <input #password type="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>
        <div class="forgot">
          <a href="#">Don't have an account?</a>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>

      </form>
    </div>
  </div>
</div>
</div>
