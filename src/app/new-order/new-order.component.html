

<div class="main">


  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure><img src="../../assets/images/signin-image.jpg" alt="sing up image"></figure>
          <a href="#" class="signup-image-link">Order your books right now!!</a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Books Order </h2>
          <form [formGroup]="orderForm" class="register-form" id="login-form">
            <div class="form-group">
              <label for="your_full_address"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input [formControlName]="fullAddress"
                     type="text"  name="your_full_address"
                     id="your_full_address" placeholder="Your Full address"/>
            </div>
            <div class="form-group">
              <label for="your_tel"><i class="zmdi zmdi-lock"></i></label>
              <input type="tel" name="your_tel" id="your_tel" placeholder="Your Telephone Number"/>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Next"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


</div>

<!-- JS -->
<script src="js/main.js"></script>
