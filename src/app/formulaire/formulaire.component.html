<div class="container">
    <h2>S'inscrire</h2>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="nom">Nom:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nom" placeholder="Enter nom" name="nom">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="prenom">Prenom:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" name="prenom">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Telephone:</label>
        <div class="col-sm-10">          
          <input type="number" class="form-control" placeholder="Enter numéro du téléphone" name="tel">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="adresse">Adresse:</label>
        <div class="col-sm-10">
          <input type="Utext" class="form-control" id="usr" placeholder="Enter adresse" name="adr">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usr" placeholder="Enter username" name="username">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" routerLink="/accueil">Valider</button>
          <button class="btn btn-danger" routerLink="">Cancel</button>
        </div>
      </div>
    </form>

  </div>
