<header>
  <app-navbr></app-navbr>
</header>
<div class="container">
  <h2>S'inscrire</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="titre">Titre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="tit" placeholder="Enter titre" name="tit">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" [(ngModel)]="des" placeholder="Enter description" name="des">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="categorie">categorie:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" [(ngModel)]="cat" placeholder="Enter categorie" name="cat">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="prix">Prix:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" [(ngModel)]="p" placeholder="Enter prix" name="p">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="acteur">Acteur:</label>
      <div class="col-sm-10">
        <input type="Utext" class="form-control" [(ngModel)]="act" placeholder="Enter nom d'acteur" name="act">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="photo">Photo:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="pho" placeholder="Enter photo" name="pho">
      </div>
    </div>
<!--
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" [routerLink]="['/accueil','{{ tit }}','{{ des }}','{{ cat }}','{{ act }}','{{ pho }}']">Valider</button>
        <button class="btn btn-danger" routerLink="/accueil">Cancel</button>
      </div>
    </div>
    -->
  </form>

</div>
