<div class="container">
  <h2>create account</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nom">Nom:</label>
      <div class="col-sm-10">
        <input #name type="text" class="form-control" id="nom" placeholder="your name" name="nom">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="prenom">Prenom:</label>
      <div class="col-sm-10">
        <input #surname type="text" class="form-control" id="prenom" placeholder="your surname" name="prenom">
      </div>
    </div>
    <div class="form-group">
      <label #date class="control-label col-sm-2" for="pwd">date of birth</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="your birth day" name="tel">
      </div>
    </div>
    <div class>>="form-group">
      <label class="control-label col-sm-2" for="email">Adress:</label>
      <div class="col-sm-10">
        <input #adress class="form-control" id="email" placeholder="your adress" name="email">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="adresse">cin:</label>
      <div class="col-sm-10">
        <input #cin type="number" class="form-control" id="adresse" placeholder="CIN" name="adr">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="CodePostal">CodePostal:</label>
      <div class="col-sm-10">
        <input #code type="text" class="form-control" id="CodePostal" placeholder="Code Postal" name="username">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input #passwd type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="username">username:</label>
      <div  class="col-sm-10">
        <input #username type="password" class="form-control" id="username" placeholder="username" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" (click)="submitNewUser(name.value, surname.value, date.value, adress.value, cin.value, code.value, passwd.value, username.value)" class="btn btn-primary"
                routerLink="/">Ok</button>
        <button type="button" class="btn btn-danger" routerLink="">Cancel</button>
      </div>
    </div>
  </form>

</div>
