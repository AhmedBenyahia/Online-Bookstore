  <div class="card h-100">
    <a href="#"><img class="card-img-top" src="https://www.incimages.com/uploaded_files/image/970x450/getty_883231284_200013331818843182490_335833.jpg" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{ book.title }}  </a><br>
        <small>{{book.datePub}}</small>
      </h4>
      <h5>${{book.price}}</h5>
      <p class="card-text">{{book.description}}</p>
    </div>
    <div class="card-footer">
      <p class="card-text">{{book.author}}
        <i class="fa fa-cart-arrow-down" (click)="buyBook()"></i></p>

    </div>
  </div>
